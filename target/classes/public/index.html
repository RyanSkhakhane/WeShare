<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WeShare</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>

<body>
<h1>WeShare</h1>

<br />
<div id="app">
    <p>You are not logged in!</p>
    <br />
    <form  id="login-form">
        <label for="email">Enter your email</label>
        <input name="email" id="email" type="email" autofocus required>
        <input id="submit" type="submit" value="Login"/>
    </form>
</div>
<script id="default-template" type="text/handlebars-template">

    </script>



<script id="expenses-template" type="text/handlebars-template">


    <div id="top-layout">
        <p id="email">{{email}}</p>
        <a  id="expenses" href="#expenses">Expenses</a>
        <a  id="paymentrequests_sent" href="#paymentrequests_sent">Payment Request Sent</a>
        <a href="#">Payment Request Received</a>
        <a href="#">Logout {{name}}</a>
    </div>

    <div id="results">

    </div>
</script>



<script id="paymentrequests_sent-template" type="text/handlebars-template">

<div id="payment-sent-content">
    <h1>People that owes me</h1>
    {{#if amount}}
    <table>
        <tr>
            <th>Who</th>
            <th>What</th>
            <th>Due in</th>
            <th>How much</th>
        </tr>
        <tr >

            <td>{{toPersonId}}</td>
            <td>{{expenseId}}</td>
            <td>{{date}}</td>
            <td>{{amount}}</td>
        </tr>
    </table>

    {{else}}
    <p>Nobody owes you anything!</p>
    {{/if}}
</div>

</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
<!-- the vanilla-router library-->
<script src="https://cdn.jsdelivr.net/npm/vanilla-router@1.2.8/index.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
<script type="text/javascript" src="/app.js"></script>
</body>

</html>
